
<form  class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="formulario" >
 
  <div class="form-group" [ngClass]="aplicaCssErro('nome')" >
      <div class="col-md-12">

        <label for="nome" class="control-label">Nome</label>
      </div>

      <div class="col-md-12">
        <input id="nome" formControlName="nome" placeholder="Nome" type="text" class="form-control">
        
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" 
        msgErro="Nome é obrigatório"></app-campo-control-erro>

      </div>

  </div>
  
  <div class="form-group" [ngClass]="aplicaCssErro('email')">
      <div class="col-md-12">
        <label for="email" class="control-label">Email</label>
      </div>
      
      <div class="col-md-12">

        <input id="email" formControlName="email" placeholder="nome@email.com" type="text" class="form-control">

        <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" 
          msgErro="Email é obrigatório"></app-campo-control-erro>

        <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" 
          msgErro="Email é inválido"></app-campo-control-erro>



      </div>
  
  </div>


  <div formGroupName="endereco">

      <div class="form-group">
    
        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
          <label for="cep" class="control-label">CEP</label>
          <input id="cep" formControlName="cep" type="text" class="form-control"
            (blur)="consultaCEP()">
          
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cep')" msgErro="CEP é obrigatório">
          </app-campo-control-erro>
    
        </div>
    
        <div class="col-md-3" [ngClass] ="aplicaCssErro('endereco.numero')">
          <label for="numero" class="control-label">Número</label>
          <input id="numero"formControlName="numero" type="text" class="form-control">
    
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório"> </app-campo-control-erro>
    
        </div>
    
        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input id="complemento" formControlName="complemento" type="text" class="form-control">
        </div>
    
      </div>
    
      <div class="form-group" >
    
        <div class="col-md-12" [ngClass] ="aplicaCssErro('endereco.rua')">
            <label for="rua" class="control-label">Rua</label>
            <input id="rua" formControlName="rua" type="text" class="form-control">
            
            <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')" msgErro="Rua é obrigatório"></app-campo-control-erro>
          </div>
      </div>
    
      <div class="form-group">
    
        <div class="col-md-5" [ngClass] ="aplicaCssErro('endereco.bairro')">
    
            <label for="bairro" class="control-label">Bairro</label>
            <input id="bairro" formControlName="bairro" type="text" class="form-control">
    
            <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="Bairro é obrigatório">
            </app-campo-control-erro>
    
        </div>
    
        <div class="col-md-4" [ngClass] ="aplicaCssErro('endereco.cidade')">
          <label for="cidade" class="control-label">Cidade</label>
          <input id="cidade" formControlName="cidade" type="text" class="form-control">
    
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="Cidade é obrigatório"></app-campo-control-erro>
    
      </div>
    
    
      <div class="col-md-3" [ngClass] ="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <input id="estado" formControlName="estado" type="text" class="form-control">
    
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado é obrigatório"></app-campo-control-erro>
    
      </div>
    
      </div>
    
    </div>
    




  <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
  <button class="btn" (click)="resetar()" >Cancelar</button>


<app-form-debug [form]="formulario" ></app-form-debug>

</form>
