  <section>
    <article>
      <h3>
        Event binding
      </h3>
      <div>
        <button (click)="botaoClicado()" class="btn btn-primary">
          Clique aqui pra você ver uma coisa.
        </button>
        <br><br>
        <input type="text" #campoInput
          (keyup)="onKeyUp($event)" 
          (keyup.enter)="salvarValor($event.target.value)"
          (blur)="salvarValor(campoInput.value)" >
      </div>
      Valor Atual: {{ valorAtual }}
      <br>
      Valor Salvo: {{ valorSalvo }}
      <br><br>
      <span (mouseover)="onMouseOverOut()"
            (mouseout)="onMouseOverOut()"
            [class.highlight]="isMouseOver"
            >
            Passe o mouse sobre mim.          
      </span>
    </article>

  </section>
