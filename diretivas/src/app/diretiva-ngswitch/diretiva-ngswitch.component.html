
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item" [class.active]="aba == 'home'">
          <a class="nav-link" href="#" (click)="aba = 'home'" >Home</a>
        </li>
        <li class="nav-item" [class.active]="aba == 'mapa'">
          <a class="nav-link" (click)="aba = 'mapa'" href="#">Mapa</a>

          <a class="nav-link" (click)="aba = 'lista'" href="#">Lista</a>
        </li>
      </ul>
    </div>
  </nav>



<div class="container" [ngSwitch]="aba">
  <ng-template [ngSwitchCase]="'mapa'">
      <p>Modo Mapa Ativado Por Template</p>
  </ng-template>
  <ng-template [ngSwitchCase]="'lista'">
      <p>Modo Lista Ativado Por Template</p>
  </ng-template>
  <ng-template [ngSwitchCase]="'home'" ngSwitchDefault>
      <p>Modo Home Ativado Por Template</p>
  </ng-template>



</div>
